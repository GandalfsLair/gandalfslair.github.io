<!DOCTYPE html>
<html lang="en">
<head>

    * {

      background-color: black;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flash-box {
      border: 4px solid red;

      text-align: center;

      border-radius: 10px;
    }



    .message {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 20px;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      flex: 1;
    }

    button:active {
      background-color: darkred;
    }
  </style>
</head>
